<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Trade stats</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon and Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#6366f1">
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#080032">
    <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS -->
    <link rel="stylesheet" media="screen" href="/vendor/boxicons/css/boxicons.min.css"/>
    <link rel="stylesheet" media="screen" href="/style/theme.css">
    <link rel="stylesheet" media="screen" href="/style/basic.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
    <div class="col-sm-12">
        <div id="chart-ml"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<!-- Scripts -->
<script src="/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/theme.min.js"></script>
<script src="/js/main.js"></script>
<script th:inline="javascript">
    let listOfActual = []
    let listOfPredicted = []
    var actualPricesList = [[${actualPricesList}]];
    var predictedPricesList = [[${predictedPricesList}]];
    for(let i = 0; i<actualPricesList.length;i++){
        let dataRow = {
            x: actualPricesList[i],
            y: actualPricesList[i]
        }
        listOfActual.push(dataRow)
    }
    for(let i = 0; i<predictedPricesList.length;i++){
        let dataRow = {
            x: predictedPricesList[i],
            y: predictedPricesList[i]
        }
        listOfPredicted.push(dataRow)
    }
    var optionsCandlestick = {
        series: [{
            name:"line",
            color: "#06d6fc",
            type:"line",
            data: listOfActual
        }],
        series: [{
            name:"line",
            color: "#ff10f4",
            type:"line",
            data: listOfPredicted
        }],
        chart: {
            type: 'candlestick',
            height: 500
        },
        title: {
            text: 'Candlestick data',
            align: 'left'
        },
        xaxis: {
            type: 'datetime'
        },
        yaxis: {
            tooltip: {
                enabled: true
            }
        },
    };

    //  var chartLong = new ApexCharts(document.querySelector("#trade-stats-long"), optionsLong);
    var chartCandlestick = new ApexCharts(document.querySelector("#chart-ml"), optionsCandlestick);
    //var chartShort = new ApexCharts(document.querySelector("#trade-stats-short"), optionsShort);
    chartCandlestick.render();
</script>
</body>
</html>
